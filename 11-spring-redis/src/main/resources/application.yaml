spring:
  application:
    name: spring-to-redis

  redis:
    port: 6379
    host: 101.200.178.253
    database: 0
    timeout: 1800000
    jedis:
      pool:
        # 连接池最大连接数
        max-active: 20
        # 最大阻塞时间（负数表示没限制）
        max-wait: -1
        # 连接池中最大的空闲连接数
        max-idle: 5
        # 连接池中最小的空闲连接数
        min-idle: 0
